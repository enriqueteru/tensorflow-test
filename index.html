<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Celsius a Fahrenheit</title>

    <link rel="stylesheet" href="./styles/style.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <nav class="navbar navbar-light bg-light menu">
        <a class="navbar-brand" href="https://github.com/enriqueteru/">
          <img  src="./assets/logo.png" width="30" height="30" class="d-inline-block align-top p-1 ml-5" alt="">
        </a>

            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="https://github.com/enriqueteru/tensorflow-test">Repositorio<span class="sr-only"></span></a>
              </li>
            </ul>

      </nav>
      <h2 class="text-center m-5 ">Conversor Celsius a Fahrenheit</h2>
      <div class="container mt-5 mb-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4">
            <form>
              <div class="mb-3">
                <input
                tabindex="0" data-toggle="tooltip" title="Disabled tooltip"
                  type="range"
                  class="form-range"
                  min="-200"
                  max="200"
                  id="celsius"
                  oninput="changeCelsius();"
                />
              </div>
              <div class="mb-3">
                <div id="resultado">
                  0 grados celsius son 32 grados fahrenheit
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

     
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="./js/tensor.js"></script>
  </body>
</html>
