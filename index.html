<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Celsius a Fahrenheit</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      #resultado {
        font-weight: bold;
        font-size: 1.2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>


      <div class="b-example-divider"></div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4">
            <form>
              <div class="mb-3">
                <label for="celsius" class="form-label"
                  >Grados Celsius: <span id="lbl-celsius">0</span></label
                >
                <input
                  type="range"
                  class="form-range"
                  min="-200"
                  max="200"
                  id="celsius"
                  oninput="changeCelsius();"
                />
              </div>
              <div class="mb-3">
                <div id="resultado">
                  0 grados celsius son 32 grados fahrenheit
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

     
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <script type="text/javascript">
       let model = null;

      (async () => {
        console.log("Cargando model...");
        model = await tf.loadLayersModel("./model/model.json");
        console.log("model cargado...");
      })();

      function changeCelsius() {
         let celsius = document.getElementById("celsius").value;
        if (model != null) {
           let tensor = tf.tensor1d([parseInt(celsius)]);
           let fahrenheit = model.predict(tensor).dataSync();
          fahrenheit = Math.round(fahrenheit * 100) / 100;
          document.getElementById("resultado").innerHTML =
             `${celsius}ยบ Celsius son ${fahrenheit}ยบ Fahrenheit`;
        } else {
          document.getElementById("resultado").innerHTML =
            "Cargando...";
        }
      }
    </script>
  </body>
</html>
